[env:raspberrypico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0M
lib_ldf_mode = chain+
upload_protocol = mbed
build_flags = 
	${env.build_flags}
	-DUSE_INTERRUPT
	-I./_Boards/RaspberryPi/Pico
	-I./src/MF_TFT_Pico
	-fpermissive
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_HEIGHT=320
    -DTFT_WIDTH=240
    -DTFT_BL=2
    -DTFT_BACKLIGHT_ON=HIGH
    -DTFT_PARALLEL_8_BIT
    -DTFT_CS=10
    -DTFT_DC=11
    -DTFT_WR=12
    -DTFT_RD=13
    -DTFT_D0=14
    -DTFT_D1=15
    -DTFT_D2=16
    -DTFT_D3=17
    -DTFT_D4=18
    -DTFT_D5=19
    -DTFT_D6=20
    -DTFT_D7=21
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
		-DRP2040_PIO_CLK_DIV=2
build_src_filter = 
	${env.build_src_filter}
	+<../_Boards/RaspberryPi>
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.2
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}
